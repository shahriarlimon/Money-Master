<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Checker</title>
    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- BOOTSTRAP ICON CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">

</head>
<body>
    <main>
        <section class="bg-white m-5  min-h-screen bg-slate-100 p-5">
            <h3 class="text-4xl text-center text-green-500 font-bold">Track Your Finance: Finance Tracker</h3>
            <!-- WHOLE STRUCTURE CONTAINER -->
            <div class="flex flex-col md:flex-row align-center justify-around  mt-8  p-5 ">
                <!-- LEFT PART -->
                <div class="md:w-3/5 md:mb-3"> <img class="md:w-1/2 border rounded-lg" src="images/financepic.jpeg" alt=""></div>
               
                <!-- RIGHT PART -->
                <div class=" md:p-5  md:w-2/5 p-5 bg-stone-50 border rounded ">
                    <!-- INCOME CONTAINER -->
                    <div class="mr-8">
                        <h3 class="text-3xl text-center font-semibold">Income</h3>
                        <div class="flex align-center p-5 ">
                            <p class="text-2xl">Income:</p>
                            <input id="income-input"  type="number" value="10000" class="w-3/4 ml-3 pl-3 font-semibold"><span id="errfn-income" class="ml-3 t"></span>
                        </div>
                    </div>
                    <!-- EXPANSE CONTAINER -->
                    <div class="p-3">
                        <h3 class="text-3xl text-center font-semibold">Expanse</h3>
                        <div class=" flex flex-row align-center p-5 ">
                            <p class="text-2xl">Food:</p>
                            <input id="food-input" type="number" value="3000" class="w-3/4 ml-3 pl-3 font-semibold">
                            <span id="errfn-food" class="ml-3 t"></span>
                        </div>
                        <div class="flex flex-row align-center p-5 ">
                            <p class="text-2xl">Rent:</p>
                            <input id="rent-input" type="number" value="2000" class="w-3/4 ml-3 pl-3 font-semibold">
                            <span id="errfn-rent" class="ml-3 t"></span>
                        </div>
                        <div class="flex flex-row align-center p-5 ">
                            <p class="text-2xl">Clothes:</p>
                            <input id="cloth-input" type="number" value="1000" class="w-3/4 ml-3 pl-3 font-semibold">
                            <span id="errfn-cloth" class="ml-3 t"></span>
                        </div>
                    </div>
                    <!-- CALCULATE BUTTON -->
                    <div class="flex flex-row align-center justify-center">
                        <button id="calculate-btn" class="text-center text-xl text-white px-5 py-3 bg-green-600 border rounded">Calculate</button>
                    </div>
                    <!-- TOTAL BALANCE AND REMAINING BALANCE -->
                    <div class="p-5">
                        <h4 class="text-center text-2xl font-semibold">Total Expanse :<span id="total-expanse" class="text-sky-500"> 6000</span></h4>
                        <h4 class="text-center text-2xl font-semibold ">Balance :<span id="balance" class="text-lime-800"> 4000</span></h4>
                    </div>
                    <!-- SAVE CALCULATION PORTION -->
                    <div class="flex align-center">
                        <div class="flex flex-row flex-around p-5">
                            <h4 class="text-2xl">Save:</h4>
                            <input id="save-input" type="number" value="20" class=" w-3/5 md:w-9/12 ml-3 text-center font-semibold">
                            <span id="errfn-save" class="ml-3 t"></span>
                            <span><i class="bi bi-percent ml-3 mt-2 text-xl"></i></span>
                        </div>
                        <div>
                            <button id="save-btn" class="text-center text-xl text-white px-4 py-2 mt-2 bg-green-600 border rounded">Save</button>
                        </div>

                    </div>
                    <!-- SAVING AMOUNT AND REMAINING BALANCE SECTION -->
                    <div class="p-5">
                        <h4 class="text-center text-2xl font-semibold ">Saving Amount :<span id="saving-amount" class="text-lime-800"> 2000</span></h4>
                        <h4 class="text-center text-2xl font-semibold ">Remaing Balance :<span id="remaining-balance" class="text-rose-800"> 2000</span></h4>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="JS/app.js"></script>
</body>
</html>
